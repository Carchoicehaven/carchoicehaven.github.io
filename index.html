<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarChoiceHaven - Find Your Dream Car</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google Custom Search Engine Script -->
  <script async src="https://cse.google.com/cse.js?cx=8553a4865f5e64066"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to CarChoiceHaven</h1>
      <p>Find your dream car with the filters below!</p>
    </header>

    <!-- Filter Section -->
    <div class="filter-section">
      <h3>Filter your search</h3>
      <form id="filterForm">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" placeholder="Max Price" />

        <label for="color">Color:</label>
        <select id="color" name="color">
          <option value="">Any</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="black">Black</option>
          <option value="white">White</option>
        </select>

        <label for="brand">Brand:</label>
        <select id="brand" name="brand">
          <option value="">Any</option>
          <option value="toyota">Toyota</option>
          <option value="ford">Ford</option>
          <option value="bmw">BMW</option>
        </select>

        <label for="size">Size:</label>
        <select id="size" name="size">
          <option value="">Any</option>
          <option value="compact">Compact</option>
          <option value="sedan">Sedan</option>
          <option value="suv">SUV</option>
        </select>

        <label for="engine">Engine Type:</label>
        <select id="engine" name="engine">
          <option value="">Any</option>
          <option value="petrol">Petrol</option>
          <option value="diesel">Diesel</option>
          <option value="electric">Electric</option>
        </select>

        <button type="submit">Search Cars</button>
      </form>
    </div>

    <!-- Google Custom Search Box -->
    <div class="gcse-search"></div>

    <!-- Results Section -->
    <div id="resultsSection" class="results-section">
      <h3>Search Results</h3>
      <div id="results"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
